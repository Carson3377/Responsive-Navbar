<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project -- Responsive Navbar</title>

    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <h1>NavBar Cafe</h1>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="links show-links">
                <li>
                  <a href="#">home</a>
                </li>
                <li>
                  <a href="#">about</a>
                </li>
                <li>
                  <a href="#">menu</a>
                </li>
                <li>
                  <a href="#">contact</a>
                </li>
            </ul>
            <ul class="social-icons">
                <li>
                  <a href="#">
                    <i class="fa-brands fa-2x fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-2x fa-twitter"></i>
                </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-2x fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-2x fa-linkedin"></i>
                </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-2x fa-pinterest"></i>
                  </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="navbar.js"></script>
</body>
</html>
